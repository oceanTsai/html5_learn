<script type="text/javascript">
(function(){
    var canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d');                   
        
        canvas.width = 350;
        canvas.height = 200;

        context.beginPath();       //開始路徑程序
        context.moveTo(20,25);     //移動到  x 20  y 25 開始點
        context.lineTo(100,100);   //從(20,25)  ->   (100,100)      
        context.closePath();       //結束路徑。
        context.strokeStyle="#FF0000";
        context.stroke();

}()); 
</script>
