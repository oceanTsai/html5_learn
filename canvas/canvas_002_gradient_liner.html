<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>線性漸層</title>
    <meta name="description" content="" />
    <meta name="author" content="hua" />
    <style>
        canvas {
            border : 1px solid #ACACAC;
        }
    </style>
 </head>
<body>
     <canvas>不支援Canvas。</canvas>
</body>
</html>
<script type="text/javascript">
(function(){
    var canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d');                   
        
        canvas.width = 800;
        canvas.height = 400;
        
    var rectX = 20;
    var rectY = 20;
    var rectWidth = 200;
    var rectHeight = 150;
       
       
        context.beginPath(); 
        context.rect(rectX, rectY, rectWidth, rectHeight);
        context.closePath();    //關閉路徑
    
    //水平方向 線性漸層
    var gradient = context.createLinearGradient(20,0,200,0);
        gradient.addColorStop("0","#ea0707");
        gradient.addColorStop("0.3","#ea0778");
        gradient.addColorStop("0.5","#5207ea");
        gradient.addColorStop("0.6","#07ea07");
        gradient.addColorStop("0.8","#eaea07");
        gradient.addColorStop("1","#ea5207");
        context.fillStyle = gradient;
        context.fill();
        
    //垂直方向 線性漸層    
        context.beginPath(); 
        context.rect(rectX+rectWidth+10 , rectY, 500, 300);
        context.closePath();    //關閉路徑
        
        
        gradient = context.createLinearGradient(0,20,0,300);
        gradient.addColorStop( "0", "#ea0707");
        gradient.addColorStop( "0.3", "#5207ea");
        gradient.addColorStop( "0.6", "#07ea07");
        gradient.addColorStop( "0.8", "#eaea07");
        gradient.addColorStop("0.8","#eaea07");        
        gradient.addColorStop( "1", "#ea5207");
        context.fillStyle = gradient;
        context.fill();

       
}()); 
</script>
